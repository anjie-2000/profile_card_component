<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stuff</title>
</head>

<body>
    <!-- <img src="images/bg-pattern-top.svg" alt=""> -->
    <div id="container">
        <div id="vic-container">
            <img id="vic-image" src="images/image-victor.jpg" alt="An image of Victor">
        </div>
        <div id="text-box">
            <img id="pattern" src="images/bg-pattern-card.svg" alt="">
            <div id="upper-box">
                <div id="content-upper-box">
                    <h3 id="victor" class="upper-content">Victor Crest <span>26</span></h3>
                    <p id="london" class="upper-content">London</p>
                </div>
            </div>
            <div id="left-pad" class="stats">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div id="center-pad" class="stats">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div id="right-pad" class="stats">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
    <!-- <img src="images/bg-pattern-bottom.svg" alt=""> -->
</body>

</html>
